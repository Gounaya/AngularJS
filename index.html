<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular5</title>
</head>

<body ng-app>
    <input type="text" ng-model="task"/>    
    <dir ng-init="users = ['Marc','Jean','John']">
        <ul>
            <li ng-repeat="user in users">{{user| uppercase}}</li>
        </ul>
    </dir>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

</body>
</html>
